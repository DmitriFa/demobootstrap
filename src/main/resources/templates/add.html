<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:width="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8"language="java" >
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<h4>USERS</h4>
<style>
   div.field {
    padding-bottom: 5px;
}
div.field label {
    display: block;
    float: left;
    width: 170px;
    height: 15px;
}
</style>
<div class="field">
    <form th:action="@{/add}" th:method="post">
        <p>Add new user</p>
        <tr>

        <div class="field">
            <label for="name">Name</label>
            <input name="name" type="text"id="name"required/>
        </div>
        <div class="field">
            <label for="lastName">Last Name</label>
            <input name="lastName"type="text"id="lastName"required/>
        </div>
        <div class="field">
            <label for="age">Age</label>
            <input name="age" type="number"id="age"required/>
        </div>
        <div class="field">
            <label for="email">Email</label>
            <input name="email" type="email"id="email"required/>
        </div>
        <div class="field">
            <label for="password">Password</label>
            <input name="password"type="password"id="password"required/>
        </div>
            <div class="field">
                <input type="checkbox" name="adminbox"value="1">
                <input type="hidden" id ="myCheck"  name="adminbox" value="0">
                <label>ADMIN</label>
            </div>
            <script>
                function myFunction() {
                    if (document.getElementById("myCheck").checked) {
                        document.getElementById("myCheck").value="1";
                    }
                    else {
                        document.getElementById("myCheck").value="0";
                    }
                }
            </script>
            <div class="field">
                <input type="checkbox" name="userbox"value="1">
                <input type="hidden" id ="myCheck1"  name="userbox" value="0">
                <label>USER</label>
            </div>
            <script>
                function myFunction1() {
                    if (document.getElementById("myCheck1").checked) {
                        document.getElementById("myCheck1").value="1";
                    }
                    else {
                        document.getElementById("myCheck1").value="0";
                    }
                }
            </script>

            <button onclick="myFunction1(),myFunction()" id="myBtn">Add new user</button>

            <!--<input type="submit" value="Add User" onsubmit="myFunction()">-->
        </tr>
    </form>
    <a href="/logout"/>Logout</a>
</div>
</body>
</html>
