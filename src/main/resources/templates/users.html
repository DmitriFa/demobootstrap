<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--    <meta charset="UTF-8">-->
    <meta charset="UTF-8" language="java" >
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div>
    <caption>USERS</caption>
    <table border="4" width="75%">
        <tr>
            <td>Id</td>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Age</td>
            <td>Email</td>
            <td>Role</td>
            <td colspan="2">Action</td>
        </tr>
        <tr th:each="user : ${messages}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td th:text="${user.getAge()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td th:text="${user.getRoleString()}"></td>
            <td><a th:href ="@{/edit/{id}(id=${user.getId()})}"><button>edit</button></a></td>
            <td><a th:href="@{/delete/{id}(id=${user.getId()})}"><button>delete</button></a></td>
        </tr>
        <tr>
            <td colspan="8">
                <a href="/add"/><button>Add new user</button></a></td>
        </tr>

    </table>
    <a href="/logout"/>Logout</a>
</div>
</body>
</html>
